---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: mmf-sa
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-mmforc
  labels:
    app: openmatch
    component: mmforc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openmatch
      component: mmforc
  template:
    metadata:
      labels:
        app: openmatch
        component: mmforc
    spec:
      containers:
      - name: om-mmforc
        image: gcr.io/unite-au-demo/openmatch-mmforc:dev
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9555
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        env:
        - name: METADATA_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
